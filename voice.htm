<!DOCTYPE html>
<html>
    <head>
        <script src="Voice.js"></script>
        <title>Speech Recognition</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <button id="btn" class="btn-block btn-success btn-lg mt-5" onclick='recognition.start()'>Record</button>
        <h1 id="result" class="mt-5"></h1>
        <script> 

const btn = document.getElementById('btn');

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();

recognition.onstart = function(){
    console.log('You can speak now!!!');
}

recognition.onresult = function(event){
    var text = event.results[0][0].transcript;
    console.log(text);
    document.getElementById('result').innerHTML = text;
    read(text);
}

function read(text){
    var speech = new SpeechSynthesisUtterance();
    speech.text = text;
    if(text.includes('time'))
    speech.text = 'It is '+new Date().getHours() + " " + new Date().getMinutes()+" right now";
    else if(text.includes('my birthday'))
    speech.text = 'Do you think you\'re famous! How the heck would I know your birthday i only know divyanshu birthday his birthday is in october !';
    else if(text.includes('do you love me'))
    speech.text = 'no i love only divyanshu who the hell you are you are chutiya!';
    else if(text.includes('who made you'))
    speech.text = 'Divyanshu mishra made me he is a great engineer and also a great web developer!';


    else if(text.includes('who is God'))
    speech.text = ' oh God is almighty everything is God but my God is divyanshu mishra bacause he made me!';
    window.speechSynthesis.speak(speech);
}



        </script>
    </body>
</html>
